<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_files/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>

<body>
    <title>Circular Crop Profile Image</title>
        <style>
            .circular-image {
                display: flex;
                justify-content: center;
                width: 250px; /* Set the width of the circular image */
                height: 250px; /* Set the height to be the same as width */
                border-radius: 50%; /* Make it circular */
                object-fit: cover; /* Ensure the image covers the area */
                /* border: 2px solid white; Optional: Add a border */

                overflow: hidden; /* Hide any overflow */

            }
        </style>
    <title>Horizontal Navigation Bar</title>
        <style>
 

            .navbar {
                background-color: whitesmoke; /* Dark background for the navbar */
                overflow: hidden; /* Clear floats */
            }
            .navbar a {
                float: left; /* Align links horizontally */
                display: block; /* Display links as blocks */
                color: purple; /* Text color */
                text-align: center; /* Center text */
                padding: 14px 20px; /* Padding around links */
                text-decoration: none; /* Remove underline */
            }
            .navbar a:hover {
                background-color: gray; /* Change background on hover */
                color: purple; /* Change text color on hover */
            }
        </style>
    <h1 style="text-align: center;"> Hello World</h1>


    <div style="position: relative;">
        <img src="https://avatars.githubusercontent.com/u/142558351?v=4" alt="Circular Image" class="circular-image">
    </div> 
    <div class="navbar" id="navbar"></div>


    <script>
        // Array of links
        const links = [
            { name: "Projects", url: "https://kishensharma.com/projects" },
            { name: "Blogs", url: "https://kishensharma.com/blogs" },
        ];

        // Function to create and append links to the navbar
        function createNavbar() {
            const navbar = document.getElementById("navbar");
            links.forEach(link => {
                const a = document.createElement("a");
                a.href = link.url; // Set the link URL
                a.textContent = link.name; // Set the link text
                navbar.appendChild(a); // Append the link to the navbar
            });
        }

        // Call the function to create the navbar
        createNavbar();
    </script>
    <!-- The sidebar -->
    <div class="container">
        <h1>Contact Me</h1>

        <a href="https://github.com/ksharma6">
            <i class="fa-brands fa-github fa-2x"></i> 
        </a>
        <a href="https://linkedin.com/kishensharma6">
            <i class="fa-brands fa-linkedin fa-2x"></i> 
        </a>
        <a href=" ">
        <i class="fa-regular fa-envelope fa-2x"></i>
        </a>
    </div>
  

</body>


</html>
